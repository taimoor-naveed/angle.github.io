<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Angle Converter</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="Point.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="onBodyLoad()">
        <div class="app">
            <div class="container">
                <form onsubmit="onSubmit(event)">
                    <div class="label-input">
                        <label for="azimuth-input">Azimuth</label>
                        <input id="azimuth-input" type="text" />
                    </div>
                    <div class="label-input">
                        <label for="elevation-input">Elevation</label>
                        <input id="elevation-input" type="text" />
                    </div>
                    <div class="result-theta">
                        <label id="theta-label">Theta:</label>
                    </div>
                    <div class="result-phi">
                        <label id="phi-label">Phi:</label>
                    </div>
                    <button>Calculate</button>
                </form>
            </div>
        </div>
    </body>
</html>
